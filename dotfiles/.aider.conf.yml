# https://aider.chat/docs/config/aider_conf.html

# Default Model
model: claude-3-7-sonnet-20250219

# AWS Settings
set-env:
  - AWS_REGION=us-east-1
  - AWS_PROFILE=default

alias:
  - "kip:bedrock/us.anthropic.claude-3-7-sonnet-20250219-v1:0"

# Behavior
watch-files: true
multiline: false
suggest-shell-commands: true
cache-prompts: false
stream: true
notifications: true
notifications-command: notify-send 'Aider has finished answering'

# Git
gitignore: false
auto-commits: true
dirty-commits: true # Known Issue: https://github.com/Aider-AI/aider/issues/3049

# Theme
code-theme: monokai
user-input-color: "#d7af5f"
tool-output-color: "#d0d0d0"
tool-error-color: "#ff8080"
tool-warning-color: "#afd700"
assistant-output-color: "#d0d0d0"
completion-menu-color: "#d0d0d0"
completion-menu-bg-color: "#303030"
completion-menu-current-color: "#585858"
